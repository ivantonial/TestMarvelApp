name: CI Test

# Este workflow DEVE funcionar - é o mínimo possível
on:
  push:
  pull_request:
  workflow_dispatch:  # Permite rodar manualmente

jobs:
  test:
    name: Test Pipeline
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Test Message
        run: |
          echo "✅ Pipeline está funcionando!"
          echo "📅 Data: $(date)"
          echo "🌿 Branch: ${{ github.ref }}"
          echo "👤 Autor: ${{ github.actor }}"
          echo "📝 Commit: ${{ github.sha }}"
          ls -la