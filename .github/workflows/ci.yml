name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

env:
  SCHEME: 'MarvelApp'
  PROJECT_PATH: 'MarvelApp.xcodeproj'
  SECRETS_PATH: 'MarvelApp/Config'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-14

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Select Xcode 16.1
      run: |
        sudo xcode-select -s /Applications/Xcode_16.1.app
        xcodebuild -version

    - name: Fix Project Supported Platforms
      run: |
        echo "üîß Fixing supported platforms..."
        
        # Remove qualquer refer√™ncia a platforms vazias ou inv√°lidas
        sed -i '' 's/SUPPORTED_PLATFORMS = "";/SUPPORTED_PLATFORMS = "iphoneos iphonesimulator";/g' ${{ env.PROJECT_PATH }}/project.pbxproj
        sed -i '' 's/SUPPORTS_MAC_DESIGNED_FOR_IPHONE_IPAD = YES;/SUPPORTS_MAC_DESIGNED_FOR_IPHONE_IPAD = NO;/g' ${{ env.PROJECT_PATH }}/project.pbxproj
        
        # Garante que iOS est√° nos platforms suportados
        if ! grep -q 'SUPPORTED_PLATFORMS = "iphoneos iphonesimulator"' ${{ env.PROJECT_PATH }}/project.pbxproj; then
          echo "‚ö†Ô∏è Adding iOS platforms..."
          sed -i '' 's/SUPPORTED_PLATFORMS = /SUPPORTED_PLATFORMS = "iphoneos iphonesimulator" \/\/ /g' ${{ env.PROJECT_PATH }}/project.pbxproj
        fi
        
        echo "‚úÖ Project platforms fixed!"

    - name: Boot iPhone Simulator
      run: |
        echo "üöÄ Booting iPhone 15 Pro..."
        DEVICE_ID="8C6D49F8-4A1E-4F4E-835A-C8D55065B82B"
        xcrun simctl boot "$DEVICE_ID" || echo "Already booted"
        sleep 10
        
        echo "üì± Simulator status:"
        xcrun simctl list devices | grep "$DEVICE_ID"

    - name: Fix Swift Tools Version
      run: |
        echo "üîß Fixing Swift tools version..."
        find . -name "Package.swift" -type f -exec sed -i '' -E 's/(swift-tools-version:[ ]*)6\.[2-9]/\16.0/g' {} \;
        echo "‚úÖ Done!"

    - name: Setup Secrets
      run: |
        cp ${{ env.SECRETS_PATH }}/Secrets-model.xcconfig ${{ env.SECRETS_PATH }}/Secrets.xcconfig
        sed -i '' 's/YOUR_PUBLIC_KEY_HERE/${{ secrets.MARVEL_PUBLIC_KEY }}/' ${{ env.SECRETS_PATH }}/Secrets.xcconfig
        sed -i '' 's/YOUR_PRIVATE_KEY_HERE/${{ secrets.MARVEL_PRIVATE_KEY }}/' ${{ env.SECRETS_PATH }}/Secrets.xcconfig

    - name: Cache SPM Dependencies
      uses: actions/cache@v4
      with:
        path: ~/Library/Developer/Xcode/DerivedData
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}

    - name: Build and Test
      run: |
        echo "üèóÔ∏è Building and testing..."
        
        DEVICE_ID="8C6D49F8-4A1E-4F4E-835A-C8D55065B82B"
        
        xcodebuild test \
          -project ${{ env.PROJECT_PATH }} \
          -scheme ${{ env.SCHEME }} \
          -destination "platform=iOS Simulator,id=$DEVICE_ID" \
          -enableCodeCoverage YES \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          SUPPORTED_PLATFORMS="iphoneos iphonesimulator"