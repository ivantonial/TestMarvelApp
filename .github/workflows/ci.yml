name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

env:
  SCHEME: 'MarvelApp'
  PROJECT_PATH: 'MarvelApp.xcodeproj'
  SECRETS_PATH: 'MarvelApp/Config'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-15

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Select Latest Xcode
      run: |
        LATEST_XCODE=$(ls /Applications/ | grep "Xcode_" | sort -V | tail -1)
        if [ -z "$LATEST_XCODE" ]; then
          LATEST_XCODE="Xcode.app"
        fi
        sudo xcode-select -s /Applications/$LATEST_XCODE/Contents/Developer
        xcodebuild -version
        
        echo ""
        echo "üì± Available SDKs:"
        xcodebuild -showsdks

    - name: Setup Secrets
      run: |
        cp ${{ env.SECRETS_PATH }}/Secrets-model.xcconfig ${{ env.SECRETS_PATH }}/Secrets.xcconfig
        sed -i '' 's/YOUR_PUBLIC_KEY_HERE/${{ secrets.MARVEL_PUBLIC_KEY }}/' ${{ env.SECRETS_PATH }}/Secrets.xcconfig
        sed -i '' 's/YOUR_PRIVATE_KEY_HERE/${{ secrets.MARVEL_PRIVATE_KEY }}/' ${{ env.SECRETS_PATH }}/Secrets.xcconfig

    - name: Cache SPM Dependencies
      uses: actions/cache@v4
      with:
        path: ~/Library/Developer/Xcode/DerivedData
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}

    - name: Build and Test
      run: |
        echo "üîç Finding iOS 18.x simulator..."
        
        # Procura por iPhone no iOS 18.x
        DEVICE_LINE=$(xcrun simctl list devices "iOS 18.6" 2>/dev/null | grep "iPhone" | head -1)
        
        if [ -z "$DEVICE_LINE" ]; then
          DEVICE_LINE=$(xcrun simctl list devices "iOS 18.5" 2>/dev/null | grep "iPhone" | head -1)
        fi
        
        if [ -z "$DEVICE_LINE" ]; then
          DEVICE_LINE=$(xcrun simctl list devices "iOS 18.4" 2>/dev/null | grep "iPhone" | head -1)
        fi
        
        if [ -z "$DEVICE_LINE" ]; then
          echo "‚ùå No iOS 18.x iPhone simulator found!"
          exit 1
        fi
        
        DEVICE_ID=$(echo "$DEVICE_LINE" | grep -oE "\([A-F0-9-]{36}\)" | tr -d "()")
        DEVICE_NAME=$(echo "$DEVICE_LINE" | sed -E 's/^[[:space:]]*([^(]+).*/\1/' | xargs)
        
        echo "‚úÖ Found: $DEVICE_NAME"
        echo "   UUID: $DEVICE_ID"
        
        xcrun simctl boot "$DEVICE_ID" 2>/dev/null || true
        sleep 5
        
        echo "üèóÔ∏è Building and testing with generic iOS Simulator platform..."
        
        # USA APENAS O DEVICE ID, SEM ESPECIFICAR SDK
        # Isso for√ßa o Xcode a usar o SDK compat√≠vel com o runtime do simulador
        xcodebuild test \
          -project ${{ env.PROJECT_PATH }} \
          -scheme ${{ env.SCHEME }} \
          -destination "platform=iOS Simulator,id=$DEVICE_ID" \
          -enableCodeCoverage YES \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          IPHONEOS_DEPLOYMENT_TARGET=16.0 \
          ONLY_ACTIVE_ARCH=YES