name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

env:
  SCHEME: 'MarvelApp'
  PROJECT_PATH: 'MarvelApp.xcodeproj'
  SECRETS_PATH: 'MarvelApp/Config'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-14

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Select Xcode 16.1
      run: |
        sudo xcode-select -s /Applications/Xcode_16.1.app
        xcodebuild -version

    - name: List ALL Simulators (including unavailable)
      run: |
        echo "üì± ALL simulators:"
        xcrun simctl list devices

    - name: Boot a specific iPhone simulator
      run: |
        echo "üöÄ Booting iPhone 15 Pro..."
        # Usa o UUID que vimos anteriormente
        DEVICE_ID="8C6D49F8-4A1E-4F4E-835A-C8D55065B82B"
        xcrun simctl boot "$DEVICE_ID" || echo "Failed to boot, may already be booted"
        sleep 10
        
        echo "üì± Simulator status:"
        xcrun simctl list devices | grep "$DEVICE_ID"

    - name: Fix Swift Tools Version in All Modules
      run: |
        echo "üîß Fixing Swift tools version 6.2 ‚Üí 6.0 in all Package.swift files..."
        find . -name "Package.swift" -type f -exec sed -i '' -E 's/(swift-tools-version:[ ]*)6\.[2-9]/\16.0/g' {} \;
        echo "‚úÖ All Package.swift files patched for CI!"

    - name: Setup Secrets
      run: |
        cp ${{ env.SECRETS_PATH }}/Secrets-model.xcconfig ${{ env.SECRETS_PATH }}/Secrets.xcconfig
        sed -i '' 's/YOUR_PUBLIC_KEY_HERE/${{ secrets.MARVEL_PUBLIC_KEY }}/' ${{ env.SECRETS_PATH }}/Secrets.xcconfig
        sed -i '' 's/YOUR_PRIVATE_KEY_HERE/${{ secrets.MARVEL_PRIVATE_KEY }}/' ${{ env.SECRETS_PATH }}/Secrets.xcconfig

    - name: Cache SPM Dependencies
      uses: actions/cache@v4
      with:
        path: ~/Library/Developer/Xcode/DerivedData
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}

    - name: Build and Test
      run: |
        echo "üèóÔ∏è Building and testing..."
        
        # Usa o UUID direto do iPhone 15 Pro (iOS 17.5)
        DEVICE_ID="8C6D49F8-4A1E-4F4E-835A-C8D55065B82B"
        
        xcodebuild test \
          -project ${{ env.PROJECT_PATH }} \
          -scheme ${{ env.SCHEME }} \
          -destination "platform=iOS Simulator,id=$DEVICE_ID" \
          -enableCodeCoverage YES \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO