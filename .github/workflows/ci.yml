name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

env:
  SCHEME: 'MarvelApp'
  PROJECT_PATH: 'MarvelApp.xcodeproj'
  SECRETS_PATH: 'MarvelApp/Config'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-15

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Select Latest Xcode
      run: |
        LATEST_XCODE=$(ls /Applications/ | grep "Xcode_" | sort -V | tail -1)
        if [ -z "$LATEST_XCODE" ]; then
          LATEST_XCODE="Xcode.app"
        fi
        sudo xcode-select -s /Applications/$LATEST_XCODE/Contents/Developer
        xcodebuild -version

    - name: Setup Secrets
      run: |
        cp ${{ env.SECRETS_PATH }}/Secrets-model.xcconfig ${{ env.SECRETS_PATH }}/Secrets.xcconfig
        sed -i '' 's/YOUR_PUBLIC_KEY_HERE/${{ secrets.MARVEL_PUBLIC_KEY }}/' ${{ env.SECRETS_PATH }}/Secrets.xcconfig
        sed -i '' 's/YOUR_PRIVATE_KEY_HERE/${{ secrets.MARVEL_PRIVATE_KEY }}/' ${{ env.SECRETS_PATH }}/Secrets.xcconfig

    - name: Cache SPM Dependencies
      uses: actions/cache@v4
      with:
        path: ~/Library/Developer/Xcode/DerivedData
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}

    - name: Build and Test
      run: |
        echo "üîç Detecting iOS version and device..."
        
        # Pega a √∫ltima vers√£o de iOS dispon√≠vel
        IOS_VERSION=$(xcrun simctl list runtimes | grep "iOS" | tail -1 | grep -oE "[0-9]+\.[0-9]+" | head -1)
        
        if [ -z "$IOS_VERSION" ]; then
          echo "‚ùå Could not detect iOS version"
          exit 1
        fi
        
        echo "üì± Found iOS version: $IOS_VERSION"
        
        # Pega o primeiro iPhone dispon√≠vel para essa vers√£o
        DEVICE_LINE=$(xcrun simctl list devices "iOS $IOS_VERSION" | grep "iPhone" | head -1)
        
        if [ -z "$DEVICE_LINE" ]; then
          echo "‚ùå No iPhone found for iOS $IOS_VERSION"
          exit 1
        fi
        
        # Extrai o nome do dispositivo
        DEVICE_NAME=$(echo "$DEVICE_LINE" | sed -E 's/^[[:space:]]*([^(]+).*/\1/' | xargs)
        
        # Extrai o UUID
        DEVICE_ID=$(echo "$DEVICE_LINE" | grep -oE "\([A-F0-9-]{36}\)" | tr -d "()")
        
        echo "‚úÖ Using: $DEVICE_NAME (iOS $IOS_VERSION)"
        echo "   UUID: $DEVICE_ID"
        
        # Boot o simulador
        echo "üöÄ Booting simulator..."
        xcrun simctl boot "$DEVICE_ID" || true
        sleep 5
        
        echo "üèóÔ∏è Building and testing..."
        xcodebuild test \
          -project ${{ env.PROJECT_PATH }} \
          -scheme ${{ env.SCHEME }} \
          -destination "platform=iOS Simulator,id=$DEVICE_ID" \
          -enableCodeCoverage YES \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO