name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

env:
  SCHEME: 'MarvelApp'
  PROJECT_PATH: 'MarvelApp.xcodeproj'
  SECRETS_PATH: 'MarvelApp/Config'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-15

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Select Latest Xcode
      run: |
        LATEST_XCODE=$(ls /Applications/ | grep "Xcode_" | sort -V | tail -1)
        if [ -z "$LATEST_XCODE" ]; then
          LATEST_XCODE="Xcode.app"
        fi
        sudo xcode-select -s /Applications/$LATEST_XCODE/Contents/Developer
        xcodebuild -version

    - name: Patch Scheme for CI Compatibility
      run: |
        echo "üîß Patching scheme LastUpgradeVersion..."
        
        SCHEME_FILE="${{ env.PROJECT_PATH }}/xcshareddata/xcschemes/${{ env.SCHEME }}.xcscheme"
        
        # Backup
        cp "$SCHEME_FILE" "${SCHEME_FILE}.bak"
        
        # Muda 2600 (Xcode 26) para 1600 (Xcode 16)
        sed -i '' 's/LastUpgradeVersion = "2600"/LastUpgradeVersion = "1600"/g' "$SCHEME_FILE"
        
        echo "‚úÖ Scheme patched!"
        echo "üìù Showing changes:"
        diff "${SCHEME_FILE}.bak" "$SCHEME_FILE" || true

    - name: Setup Secrets
      run: |
        cp ${{ env.SECRETS_PATH }}/Secrets-model.xcconfig ${{ env.SECRETS_PATH }}/Secrets.xcconfig
        sed -i '' 's/YOUR_PUBLIC_KEY_HERE/${{ secrets.MARVEL_PUBLIC_KEY }}/' ${{ env.SECRETS_PATH }}/Secrets.xcconfig
        sed -i '' 's/YOUR_PRIVATE_KEY_HERE/${{ secrets.MARVEL_PRIVATE_KEY }}/' ${{ env.SECRETS_PATH }}/Secrets.xcconfig

    - name: Cache SPM Dependencies
      uses: actions/cache@v4
      with:
        path: ~/Library/Developer/Xcode/DerivedData
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}

    - name: Build and Test
      run: |
        echo "üîç Finding iOS 18.x simulator..."
        
        DEVICE_ID=$(xcrun simctl list devices "iOS 18.6" | grep "iPhone" | grep -oE "\([A-F0-9-]{36}\)" | head -1 | tr -d "()")
        
        if [ -z "$DEVICE_ID" ]; then
          DEVICE_ID=$(xcrun simctl list devices "iOS 18.5" | grep "iPhone" | grep -oE "\([A-F0-9-]{36}\)" | head -1 | tr -d "()")
        fi
        
        if [ -z "$DEVICE_ID" ]; then
          echo "‚ùå No iOS 18.x iPhone found!"
          exit 1
        fi
        
        echo "‚úÖ Using device: $DEVICE_ID"
        
        xcrun simctl boot "$DEVICE_ID" 2>/dev/null || true
        sleep 5
        
        echo "üèóÔ∏è Building and testing..."
        xcodebuild test \
          -project ${{ env.PROJECT_PATH }} \
          -scheme ${{ env.SCHEME }} \
          -destination "platform=iOS Simulator,id=$DEVICE_ID" \
          -enableCodeCoverage YES \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO