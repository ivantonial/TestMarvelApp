name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

env:
  XCODE_VERSION: '15.0'
  IOS_VERSION: '16.0'
  SCHEME: 'MarvelApp'
  PROJECT_PATH: 'MarvelApp.xcodeproj'
  SECRETS_PATH: 'MarvelApp/Config'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-14

    steps:
    # 1Ô∏è‚É£ Faz o checkout do c√≥digo
    - name: Checkout
      uses: actions/checkout@v3

    # 2Ô∏è‚É£ Seleciona a vers√£o correta do Xcode
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app

    # 3Ô∏è‚É£ Valida integridade do projeto
    - name: Validate Project File
      run: |
        echo "üîç Validating project.pbxproj integrity..."
        if ! plutil -lint ${{ env.PROJECT_PATH }}/project.pbxproj; then
          echo "‚ùå project.pbxproj is corrupted or invalid"
          exit 1
        fi
        
        echo "üîç Checking for merge conflicts..."
        if grep -rq "<<<<<<" ${{ env.PROJECT_PATH }}/ || \
           grep -rq ">>>>>>" ${{ env.PROJECT_PATH }}/ || \
           grep -rq "======" ${{ env.PROJECT_PATH }}/; then
          echo "‚ùå Merge conflict markers found in project files"
          exit 1
        fi
        
        echo "‚úÖ Project file is valid"

    # 4Ô∏è‚É£ Copia e injeta as secrets da API Marvel
    - name: Setup Secrets
      run: |
        cp ${{ env.SECRETS_PATH }}/Secrets-model.xcconfig ${{ env.SECRETS_PATH }}/Secrets.xcconfig
        sed -i '' 's/YOUR_PUBLIC_KEY_HERE/${{ secrets.MARVEL_PUBLIC_KEY }}/' ${{ env.SECRETS_PATH }}/Secrets.xcconfig
        sed -i '' 's/YOUR_PRIVATE_KEY_HERE/${{ secrets.MARVEL_PRIVATE_KEY }}/' ${{ env.SECRETS_PATH }}/Secrets.xcconfig

    # 5Ô∏è‚É£ Cache das depend√™ncias Swift Package Manager
    - name: Cache SPM Dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/Library/Developer/Xcode/DerivedData
          .build
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-

    # 6Ô∏è‚É£ Resolve depend√™ncias do projeto
    - name: Resolve Dependencies
      run: |
        xcodebuild -resolvePackageDependencies \
          -project ${{ env.PROJECT_PATH }} \
          -scheme ${{ env.SCHEME }}

    # 7Ô∏è‚É£ Compila o projeto para teste
    - name: Build
      run: |
        xcodebuild build-for-testing \
          -project ${{ env.PROJECT_PATH }} \
          -scheme ${{ env.SCHEME }} \
          -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=${{ env.IOS_VERSION }}' \
          -derivedDataPath build

    # 8Ô∏è‚É£ Executa os testes automatizados
    - name: Run Tests
      run: |
        xcodebuild test-without-building \
          -project ${{ env.PROJECT_PATH }} \
          -scheme ${{ env.SCHEME }} \
          -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=${{ env.IOS_VERSION }}' \
          -derivedDataPath build \
          -enableCodeCoverage YES