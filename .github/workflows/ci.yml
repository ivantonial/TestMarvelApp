name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

env:
  SCHEME: 'MarvelApp'
  PROJECT_PATH: 'MarvelApp.xcodeproj'
  SECRETS_PATH: 'MarvelApp/Config'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-14

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Select Xcode 16.1
      run: |
        sudo xcode-select -s /Applications/Xcode_16.1.app
        xcodebuild -version

    - name: Fix Swift Tools Version
      run: |
        find . -name "Package.swift" -type f -exec sed -i '' -E 's/(swift-tools-version:[ ]*)6\.[2-9]/\16.0/g' {} \;

    - name: Setup Secrets
      run: |
        cp ${{ env.SECRETS_PATH }}/Secrets-model.xcconfig ${{ env.SECRETS_PATH }}/Secrets.xcconfig
        sed -i '' 's/YOUR_PUBLIC_KEY_HERE/${{ secrets.MARVEL_PUBLIC_KEY }}/' ${{ env.SECRETS_PATH }}/Secrets.xcconfig
        sed -i '' 's/YOUR_PRIVATE_KEY_HERE/${{ secrets.MARVEL_PRIVATE_KEY }}/' ${{ env.SECRETS_PATH }}/Secrets.xcconfig

    - name: Cache SPM Dependencies
      uses: actions/cache@v4
      with:
        path: ~/Library/Developer/Xcode/DerivedData
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}

    - name: Create and Boot Simulator
      run: |
        echo "üì± Creating iPhone 15 Pro simulator with iOS 17.5..."
        
        # Usa iOS 17.5 que √© compat√≠vel com Xcode 16.1
        IOS_RUNTIME="com.apple.CoreSimulator.SimRuntime.iOS-17-5"
        
        # Cria um novo simulador
        DEVICE_UUID=$(xcrun simctl create "CI-iPhone-15-Pro" "iPhone 15 Pro" "$IOS_RUNTIME")
        echo "Created device: $DEVICE_UUID"
        
        # Faz boot
        xcrun simctl boot "$DEVICE_UUID"
        echo "DEVICE_UUID=$DEVICE_UUID" >> $GITHUB_ENV
        
        # Aguarda o boot completar
        sleep 15
        
        # Verifica status
        echo "üì± Simulator status:"
        xcrun simctl list devices | grep "$DEVICE_UUID"

    - name: Build for Testing
      run: |
        echo "üèóÔ∏è Building for testing..."
        
        xcodebuild build-for-testing \
          -project ${{ env.PROJECT_PATH }} \
          -scheme ${{ env.SCHEME }} \
          -destination "platform=iOS Simulator,id=${{ env.DEVICE_UUID }}" \
          -derivedDataPath ./DerivedData \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO

    - name: Run Tests
      run: |
        echo "üß™ Running tests..."
        
        xcodebuild test-without-building \
          -project ${{ env.PROJECT_PATH }} \
          -scheme ${{ env.SCHEME }} \
          -destination "platform=iOS Simulator,id=${{ env.DEVICE_UUID }}" \
          -derivedDataPath ./DerivedData \
          -enableCodeCoverage YES \
          -resultBundlePath ./TestResults.xcresult

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: ./TestResults.xcresult
        retention-days: 30

    - name: Upload Code Coverage
      if: success()
      uses: codecov/codecov-action@v4
      with:
        files: ./DerivedData/Build/ProfileData/*/Coverage.profdata
        fail_ci_if_error: false
        verbose: true

    - name: Cleanup Simulator
      if: always()
      run: |
        echo "üßπ Cleaning up..."
        xcrun simctl shutdown "${{ env.DEVICE_UUID }}" || true
        xcrun simctl delete "${{ env.DEVICE_UUID }}" || true

    - name: Success Message
      if: success()
      run: |
        echo "‚úÖ BUILD E TESTES PASSARAM COM SUCESSO!"
        echo "üìä Resultados dos testes dispon√≠veis nos artifacts"