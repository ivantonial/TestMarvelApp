name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

env:
  XCODE_VERSION: '15.0'
  IOS_VERSION: '16.0'
  SCHEME: 'MarvelApp'
  PROJECT_PATH: 'MarvelApp.xcodeproj'   # Caminho centralizado do projeto
  SECRETS_PATH: 'MarvelApp/Config'      # Caminho centralizado dos secrets

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-14

    steps:
    # 1️⃣ Faz o checkout do código
    - name: Checkout
      uses: actions/checkout@v3

    # 2️⃣ Seleciona a versão correta do Xcode
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app

    # 3️⃣ Copia e injeta as secrets da API Marvel
    - name: Setup Secrets
      run: |
        cp ${{ env.SECRETS_PATH }}/Secrets-model.xcconfig ${{ env.SECRETS_PATH }}/Secrets.xcconfig
        sed -i '' 's/YOUR_PUBLIC_KEY_HERE/${{ secrets.MARVEL_PUBLIC_KEY }}/' ${{ env.SECRETS_PATH }}/Secrets.xcconfig
        sed -i '' 's/YOUR_PRIVATE_KEY_HERE/${{ secrets.MARVEL_PRIVATE_KEY }}/' ${{ env.SECRETS_PATH }}/Secrets.xcconfig

    # 4️⃣ Cache das dependências Swift Package Manager
    - name: Cache SPM Dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/Library/Developer/Xcode/DerivedData
          .build
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-

    # 5️⃣ Resolve dependências do projeto
    - name: Resolve Dependencies
      run: |
        xcodebuild -resolvePackageDependencies \
          -project ${{ env.PROJECT_PATH }} \
          -scheme ${{ env.SCHEME }}

    # 6️⃣ Compila o projeto para teste
    - name: Build
      run: |
        xcodebuild build-for-testing \
          -project ${{ env.PROJECT_PATH }} \
          -scheme ${{ env.SCHEME }} \
          -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=${{ env.IOS_VERSION }}' \
          -derivedDataPath build

    # 7️⃣ Executa os testes automatizados
    - name: Run Tests
      run: |
        xcodebuild test-without-building \
          -project ${{ env.PROJECT_PATH }} \
          -scheme ${{ env.SCHEME }} \
          -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=${{ env.IOS_VERSION }}' \
          -derivedDataPath build \
          -enableCodeCoverage YES
